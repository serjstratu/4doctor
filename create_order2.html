<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<div class="wrap">
    <!--head-->
    <header class="head">
        <div class="row">
            <div class="small-2 columns">
                <a href="#" class="back" onClick="history.go(-1)">
                </a>
            </div>
            <div class="small-8 columns">
                <h2 class="title">Метод оплаты</h2>
            </div>
            <div class="small-2 columns">
                &nbsp;
            </div>
        </div>
    </header>
    <!--/head-->

    <!--content-->
    <div class="content">
        <div class="radio-form">
            <div class="row">
                <div class="small-11 small-centered columns">
                    <form action="#" method="post">
                        <div class="line">
                            <div class="row">
                                <div class="small-2 columns">
                                    <input type="radio" name="paymnent" value="bank" id="bank">
                                </div>
                                <div class="small-10 columns">
                                    <label for="bank">Банковской картой<span>VISA или MasterCard</span></label>
                                </div>
                            </div>
                        </div>
                        <div class="line">
                            <div class="row">
                                <div class="small-2 columns">
                                    <input type="radio" name="paymnent" value="cash" id="cash">
                                </div>
                                <div class="small-10 columns">
                                    <label for="cash">Наличными курьеру<span>При получении заказа</span></label>
                                </div>
                            </div>
                        </div>
                        <div class="line">
                            <div class="row">
                                <div class="small-2 columns">
                                    <input type="radio" name="paymnent" value="salon" id="salon">
                                </div>
                                <div class="small-10 columns">
                                    <label for="salon">Через Евросеть / Связной<span>Оплата в любом салоне<br/>сети Евросеть или Связной</span></label>
                                </div>
                            </div>
                        </div>
                        <div class="line">
                            <div class="row">
                                <div class="small-2 columns">
                                    <input type="radio" name="paymnent" value="sbr" id="sbr">
                                </div>
                                <div class="small-10 columns">
                                    <label for="sbr">Квитанцией Сбербанк<span>Оплата в любом доступном<br/>офисе Сбербанк</span></label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--content-->
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();

</script>
</body>
</html>
