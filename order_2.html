<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Category</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/modernizr.js"></script>

</head>
<body>

<div class="wrap">
    <!--head-->
    <header class="head">
        <div class="row">
            <div class="small-2 columns">
                <a href="#" class="back" onClick="history.go(-1)">
                </a>
            </div>
            <div class="small-8 columns">
                <h2 class="title">Ваш адрес</h2>
            </div>
            <div class="small-2 columns">
                &nbsp;
            </div>
        </div>
    </header>
    <!--/head-->

    <!--content-->
    <div class="content">
        <div class="order-form">
            <div class="row">
                <div class="small-11 small-centered columns">
                    <form action="#" method="post">

                        <div class="form-line">
                            <span class="select-title">СТРАНА</span>
                            <select id="country_select" name="country_select">
                                <option value="0">Страна</option>
                                <option value="1">Россия</option>
                                <option value="2">Беларусь</option>
                                <option value="3">Казахстан</option>
                                <option value="4">Украина</option>
                                <option value="5">Молдавия</option>
                            </select>
                        </div>

                        <div class="form-line">
                            <span class="select-title">ГОРОД</span>
                            <select id="city_select" name="city_select">
                                <option value="0">Страна</option>
                                <option value="1">Россия</option>
                                <option value="2">Беларусь</option>
                                <option value="3">Казахстан</option>
                                <option value="4">Украина</option>
                                <option value="5">Молдавия</option>
                            </select>
                        </div>


                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
<!--order-info-->
<div class="order-info">
    <div class="row">
        <div class="small-6 columns">
            <div class="left">
                <p>Покупатель:</p>
                <p>Эл. почта:</p>
                <p>Моб. телефон</p>
            </div>

        </div>
        <div class="small-6 columns">
            <div class="right">
                <p>Иван Петрович</p>
                <p>ivan@mail.ru</p>
                <p>8 (985) 322-90-89</p>
            </div>
        </div>
    </div>
</div>
<!--/order-info-->



<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/custom.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
