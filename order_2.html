<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Category</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<div class="wrap">
    <!--head-->
    <header class="head">
        <div class="row">
            <div class="small-2 columns">
                <a href="#" class="back" onClick="history.go(-1)">
                </a>
            </div>
            <div class="small-8 columns">
                <h2 class="title">Ваш адрес</h2>
            </div>
            <div class="small-2 columns">
                &nbsp;
            </div>
        </div>
    </header>
    <!--/head-->

    <!--content-->
    <div class="content">
        <div class="row">
            <div class="small-11 small-centered columns">
                <form action="#" method="post">
                    <span class="">СТРАНА</span>
                    <select id="country_select" name="country_select">
                        <option value="0">Страна</option>
                        <option value="1">Россия</option>
                        <option value="2">Беларусь</option>
                        <option value="3">Казахстан</option>
                        <option value="4">Украина</option>
                        <option value="5">Молдавия</option>
                    </select>

                    <span class="">ГОРОД</span>
                    <select id="city_select" name="city_select">
                        <option value="0">Страна</option>
                        <option value="1">Россия</option>
                        <option value="2">Беларусь</option>
                        <option value="3">Казахстан</option>
                        <option value="4">Украина</option>
                        <option value="5">Молдавия</option>
                    </select>
                </form>

            </div>
        </div>
    </div>
</div>

</html>
